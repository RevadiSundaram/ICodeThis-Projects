<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <i class="fa-solid fa-chevron-left"></i>
            <h3>Bergen - Budapest </h3>
            <p>...</p>
        </div>
        <div class="wrapper">
            <div class="section">
                <div class="tick">
                <i class="fa-solid fa-check"></i>&nbsp; &nbsp; <h4>Flight booked</h4>
                </div>
                <div class="line"> 
                    <div class="details">
                        <p class="small">Confirmation Code</p>
                        <h5>678900</h5>
                        <button>SHOW BOOKING SUMMARY</button>
                    </div>
                </div>
                <div class="tick">
                    <i class="fa-solid fa-check"></i>&nbsp; &nbsp; <h4>Preparation</h4>
                </div>
                <div class="line">
                    <div class="details">
                        <p class="small border">Priority</p>
                        <button>ADD SERVICES</button>
                    </div>
                </div>
                <div class="tick">
                    <i class="fa-solid fa-check"></i>&nbsp; &nbsp; <h4>Check-in</h4>
                </div>
                <div class="line">
                    <div class="details">
                        <p>All Passengers Checked-in</p>
                        <div class="flex">
                        <p class="border">AG</p> <p class="border">||</p>
                        </div>
                    </div>
                </div>
                <div class="tick">
                    <i class="fa-solid fa-check"></i>&nbsp; &nbsp; <h4>Packing</h4>
                </div>
                <div class="line last">
                    <div class="details">
                        <p>You may upgrade your baagage upto three hours before departure</p>
                        <button>ADD BAGGAGE</button>
                    </div>
                </div>
                </div>
            </div>
    
        </div>
    </div> 
</body>

</html>
