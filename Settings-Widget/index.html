<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="section-1">
            <div class="card-1">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="card-2">
                <p>Edit your list</p>
                <p>Account settings</p>
                <p>View your profile</p>
            </div> 
        </div>
        <div class="section-2">
            <div class="card-3">
                <h3>Customize your widget</h3>
                <div class="radio">
                    <div class="component">
                        <input type="radio" id="contact"  class="radio-btn"/>
                        <label>Display Contact button</label>
                    </div>
                    <div class="component"> 
                        <input type="radio" id="email" class="radio-btn" />
                        <label>Hide Email address</label>
                    </div>
                    <div class="component">
                        <input type="radio" id="publish" class="radio-btn" />
                        <label>Display Publish button</label>
                    </div>
                </div>
                <div class="btn">
                    <button class="btn-1">Cancel</button>
                    <button class="btn-2">Save</button>
                </div>
            </div>
            <div class="card-4">
                <h3>Other</h3>
                <div class="checkbox">
                    <div class="component">
                        <input type="checkbox" id="turnoff" class="check"/>
                        <label>Turn on in-app notifications</label>
                    </div>
                    <div class="component">
                        <input type="checkbox" id="receive" class="check" />
                        <label>Receive weekly newsletters and other offers.</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
