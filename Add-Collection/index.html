<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Add to collection</h2>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="card">
            <div class="details">
                <img src="https://images.unsplash.com/photo-1706115578962-ad05fa705910?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                <div class="rem">
                    <h5>Sunset</h5>
                    <p>24 items&nbsp; <i class="fa-solid fa-circle"></i> &nbsp; Uploaded yesterday</p>
                </div>
            </div>
            <div class="details">
                <img src="https://images.unsplash.com/photo-1705305847711-36f48d6fd312?q=80&w=2874&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                <div class="rem">
                    <h5>Beach</h5>
                    <p>9 items&nbsp; <i class="fa-solid fa-circle"></i> &nbsp; Uploaded May 3, 2021</p>
                </div>
            </div>
            <div class="details">
                <img src="https://images.unsplash.com/photo-1706038513444-e08c8633c01e?q=80&w=3029&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                <div class="rem">
                    <h5>Mountain</h5>
                    <p>7 items&nbsp; <i class="fa-solid fa-circle"></i> &nbsp; Uploaded May 9,2021</p>
                </div>
            </div>

        </div>
        <div class="footer">
           <p> <i class="fa-solid fa-plus"></i> &nbsp;Create new</p>
           <button>Save</button>
        </div>
    </div>
</body>

</html>
