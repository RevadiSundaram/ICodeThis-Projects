<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="section-1">
            <header>
                <h5>Filters</h5>
                <button class="btn-1">Done</button>  
            </header>
            <p class="line"></p>
            <div class="container">
                <div class="card">
                    <input type="checkbox" />
                    <p>Date</p>
                </div>
                <div class="card">
                    <input type="checkbox" />
                    <p>Amount</p>
                </div>
                <div class="card">
                    <input type="checkbox" />
                    <p>Status</p>
                </div>
                <div class="card">
                    <input type="checkbox" />
                    <p>Payment method</p>
                </div>
            </div>
        </section>
        <section class="section-2">
            <div class="card-2">
                <button><i class="fa-solid fa-plus"></i>&nbsp;Add new</button>
                <button><i class="fa-solid fa-share"></i>&nbsp;Export</button>
            </div>
            <div class="card-3">
                <i class="fa-solid fa-certificate"></i>
                <h5>You don't have any certificates</h5>
                <button class="btn-2">Learn more</button>
            </div>
        </section>
    </main>
</body>

</html>
