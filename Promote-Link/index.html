<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="section section-1">
            <h2>Create a Link</h2>
            <p>Promote any brand with a simple link</p>
            <div class="form">
                <select name="brand" id="brand" class="input">
                    <option value="premium">Premium Themes</option>
                    <option value="normal">Normal Themes</option>
                </select>
                <input type="text" class="input t-in" placeholder="Enter a website URL" />
            </div>
            <div class="btn">
                <button class="btn-1">Create</button>
                <button class="btn-2">Advanced</button>
            </div>
        </div>
        <div class="section section-2">
            <h2>Promote</h2>
            <p class="p-1">Use this link to promote.</p>
            <p class="p-2">Link updates may take upto 5 mins to propogate.</p>
            <div class="flex">
                <select name="site" id="site" class="input">
                    <option value="https">https://</option>
                    <option value="http">http</option>
                </select>
                <input type="text" placeholder="Premium Themes" class="inputt" />
            </div>
            <p>Share</p>
            <div class="icon">
                <i class="fa-brands fa-facebook-f icon-1"></i>
                <i class="fa-brands fa-twitter icon-2"></i>
            </div>
        </div>
    </div>
</body>


</html>
