<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <form>
        <input type="button" id="result" class="textbox">
        </input>
        <div class="wrapper-btn">
            <div class="single-btn" >
                <input type="button" class="button" value="AC" onClick="clear()"/>
            </div>
            <div class="single-btn" >
                <input type="button" class="button" value="+/-" onClick="calculate('+')"/>
            </div>
            <div class="single-btn" >
                <input type="button" class="button" value="%" onClick="calculate('%')"/>
            </div>
            <div class="single-btn" >
                <input type="button" class="button" value="/" onClick="calculate('/')"/>
            </div>
             <div class="single-btn" >
                <input type="button" class="button" value="7" onClick="calculate('7')"/>
            </div>
             <div class="single-btn" >
                <input type="button" class="button" value="8" onClick="calculate('8')"/>
            </div>
             <div class="single-btn" >
                <input type="button" class="button" value="9" onClick="calculate('9')"/>
            </div>
             <div class="single-btn" >
                <input type="button" class="button" value="*" onClick="calculate('*')"/>
            </div>
             <div class="single-btn" >
                <input type="button" class="button" value="4" onClick="calculate('4')"/>
            </div>
             <div class="single-btn" >
                <input type="button" class="button" value="5" onClick="calculate('5')"/>
            </div>
             <div class="single-btn" >
                <input type="button" class="button" value="6" onClick="calculate('6')"/>
            </div>
             <div class="single-btn" >
                <input type="button" class="button" value="+" onClick="calculate('+')"/>
            </div>
             <div class="single-btn" >
                <input type="button" class="button" value="1" onClick="calculate('1')"/>
            </div>
             <div class="single-btn" >
                <input type="button" class="button" value="2" onClick="calculate('2')"/>
            </div>
             <div class="single-btn" >
                <input type="button" class="button" value="3" onClick="calculate('3')"/>
            </div>
             <div class="single-btn" >
                <input type="button" class="button" value="AC" onClick="clear()"/>
            </div>
             <div class="single-btn" >
                <input type="button" class="button" value="0" onClick="calculate('0')"/>
            </div>
             <div class="single-btn" >
                <input type="button" class="button" value="." onClick="calculate('.')"/>
            </div>
             <div class="equals" >
                <input type="button" class="button" value="=" onClick="result()"/>
            </div>

        </div>
        </form>
    </div>



</body>

</html>
