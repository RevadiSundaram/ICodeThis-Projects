<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1474978528675-4a50a4508dc3?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="profile">
        <p class="small">Tina V. invited you to join</p>
        <h3>Channel name</h3>
        <div class="cont">
            <p> 46K Active users . 78K Total users</p>
        </div>
        <form>
            <div class="username">
                <label for="username">Username</label>
                <input type="text" class="text" placeholder="How do you like people to call you?">
            </div>
            <div class="checkbox">
                <input type="checkbox" class="check" id="terms">
                <label for="terms"> I have read and agree to the <span>Terms of service</span>
                and <span>Privacy Policy</span>
                </label>
            </div>
        </form>
        <button>Continue</button>
        <p><span>Already have an account</span></p>
    </div>
</body>

</html>
