<body>
    <main>
        <div class="container">
            <h3>Build your trip</h3>
            <form>
                <div class="inputt">
                    <i class="fa-solid fa-location-dot icon"></i>
                    <input type="text" placeholder="Try Amsterdam" />

            </form>
        </div>
    </main>
