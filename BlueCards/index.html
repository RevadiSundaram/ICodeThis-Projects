<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="child-container">
            <section class="section-one">
                <div>
                    <h6>86 places</h6>
                    <p>See your most visited places and the places you've been.</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
               
            </section>
            <section class="section-two">
                <h6> Home and work</h6>
                <div class="flexing">
                    <i class="fa-solid fa-house"></i>
                    <p>Add your home address</p>
                    <i class="fa-solid fa-chevron-right icon"></i>
                </div >
                <div class="flexing">
                    <i class="fa-solid fa-display"></i>
                    <p>Add your work address</p>
                    <i class="fa-solid fa-chevron-right icon"></i>
                </div>
            </section>
        </div>
        <section class="section-three">
            <img src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sky">
            <h6>Romania and Norway</h6>
            <p>Mar 18 - 31, 2018</p>
            <button>View trips</button>
        </section>
    </div>
