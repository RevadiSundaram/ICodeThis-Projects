<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <main>
        <img src="https://images.unsplash.com/photo-1500259783852-0ca9ce8a64dc?q=80&w=2448&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
        <form>
            <h3>Tell us about yourself!</h3>
                <div class="det">
                    <label>My Name</label>
                    <div class="inputs">
                        <input type="text" class="box" />
                        <input type="text" class="box" />
                    </div>
                    
                </div>
                <div class="det">
                    <label>Gender</label>
                    <input type="text" class="box" placeholder="Male/Female" />
                </div>
                <div class="det">
                    <label>Birthday</label>
                    <div class="inputs">
                        <input type="number" class="boxx" placeholder="Date" />
                        <input type="number" class="boxx" placeholder="Month" />
                        <input type="number" class="boxx" placeholder="Year" />
                    </div>
                    
                </div>
                <div class="det">
                    <label>I Live in</label>
                    <input type="text" class="box" placeholder="Country"/>
                </div>
                <div class="btns">
                    <button class="btn-1">SUBMIT</button>
                    <button class="btn-2">SKIP</button>
                </div>
                <i class="fa-solid fa-ellipsis dot"></i>
            </form>
    </main>
</body>


</html>
