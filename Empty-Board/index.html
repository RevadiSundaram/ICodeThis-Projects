<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="styles.css">

<body>
    <main>
        <header>
            <p class="logo">LOGO</p>
            <div class="flex">
                <i class="fa-solid fa-plus plus"></i>&nbsp;
                <i class="fa-regular fa-user profile"></i>&nbsp;
                <p class="user">Anthony Webb&nbsp;<i class="fa-solid fa-chevron-down"></i></p>
            </div>
        </header>
        <section class="section-1">
            <div>
                <h2>My Boards</h2>
                <p class="grey">0 Boards . 0 Tasks</p>

            <div class="flexx">

                <i class="fa-solid fa-bars"></i>
            </div>
        </section>
        <div class="semi-circle">
        <p class="line"></p>
        <section class="section-2">
            <img src="https://images.unsplash.com/photo-1586892477838-2b96e85e0f96?q=80&w=2918&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

            <div>

            <p>To get started click on the + button from above and create a board.</p>
            </div>
        </section>
        <p class="line"></p>
        </div>
    </main>
