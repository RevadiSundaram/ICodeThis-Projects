<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="styles.css" rel="stylesheet" />

</head>

<body>
    <main>
        <div class="card card-1">
            <div class="det">
            <p class="num">1</p>
            <p class="word">Order placed</p>
            </div>
            <p class="line"></p>
            <div class="det">
                <p class="num">2</p>
                <p class="word">In review</p>
            </div>
            <p class="line third"></p>
            <div class="det third-3">
                <p class="other">3</p>
                <p class="word">Approved</p>
            </div>
        </div>
        <div class="card card-2">
            <div class="det">
                <p class="num"><i class="fa-solid fa-check"></i></p>
                <p class="word">Order placed</p>
            </div>
            <p class="line"></p>
            <div class="det">
                <p class="num"><i class="fa-solid fa-circle circle"></i></p>
                <p class="word">In review</p>
            </div>
            <p class="line third"></p>
            <div class="det third-3">
                <p class="other"><i class="fa-solid fa-circle cirlce"></i></p>
                <p class="word">Approved</p>
            </div>
        </div>
        <div class="card card-3">
            <div class="det">
                <p class="num">1</p>
                <p class="word">Order placed</p>
            </div>
            <p class="line"></p>
            <div class="det">
                <p class="num">2</p>
                <p class="word">In review</p>
            </div>
            <p class="line third"></p>
            <div class="det third-3">
                <p class="other">3</p>
                <p class="word">Approved</p>
            </div>
        </div>
    </main>
</body>


</html>
