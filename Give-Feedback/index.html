<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

</head>

<body>
    <main>
        <h3>Give feedback</h3>
        <p>Your thoughts are valuable in helping improve our products.</p>
        <input type="text" placeholder="Let us know what's on your mind">
        <div class="flex">
            <input type="checkbox" class="check">
            <label>I may be contacted about this feedback. See our 
                <span>privacy policy</span>
            </label>
        </div>
        <div class="flex">
            <input type="checkbox" class="check">
            <label>I'd like to help improve the products by joining the
                <span>Research Group</span>
            </label>
        </div>
        <button>Send feedback</button>
    </main>
</body>

</html>
