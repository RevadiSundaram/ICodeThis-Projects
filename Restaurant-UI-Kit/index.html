<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="styles.css" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="section-1">
            <div class="part-1">
                <h2>Restaurants</h2>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1565958011703-44f9829ba187?q=80&w=2865&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                    <div class="details">
                        <div class="head">
                        <h3>Ciarchens Ballhaus</h3>
                        <p><i class="fa-solid fa-star blue"></i> &nbsp; 4.5</p>
                        </div>
                        <p><i class="fa-solid fa-location-dot yellow"></i>&nbsp;Ciarchens Ballhaus Augusttrabe <br>24 10117 Berlin</p>
                        <p><i class="fa-solid fa-clock yellow"></i><span>&nbsp;Open Now</span> - Closes at 2.00 am</p>
                    </div>
                </div>
            </div>
            <button class="btn-1">Reserve a table</button>
        </div>
        <div class="section-2">
            <div class="sec2-1">
                <div class="header">
                    <div>
                        <p><i class="fa-solid fa-user-group"></i> &nbsp; 4 people</p>
                    </div>
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
                <div class="people">
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>
                    <p>10</p>
                    <p>11</p>
                    <p>12</p>
                    <p>13</p>
                    <p>14</p>
                    <p>15</p>
                    <p>16</p>
                    <p>17</p>
                    <p>18</p>
                    <p>19</p>
                    <p>20</p>
                </div>
                <div class="link">
                <a href="" class="yellow">More than 20 people?</a>
                </div>
            </div>
            <div class="sec2-2">
                <div class="clock">
                <p><i class="fa-solid fa-clock yellow"></i>&nbsp; Choose a time</p>
                </div>
                <div class="time">
                    <p>8.00 pm</p>
                    <p>8.30 pm</p>
                    <p>9.00 pm</p>
                    <p>9.30 pm</p>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
