<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="section-one section">
        <h3>Collint Font</h3>
        <p class="small">Created by <span>Etta Lamb</span>
        <div class="type">
            <h4>License type</h4>
            <div class="radio">
                <div class="radio-input">
            <input type="radio" id="desktop" value="desktop"> 
            <label for="desktop">Desktop</label>
                </div>
           
            <p> $12</p>
            </div>
            <div class="radio">
                <div class="radio-input">
            <input type="radio" id="pub" value="pub"> 
            <label for="pub">E-pub</label>
                </div>
            <p> $12</p>
            </div>
            <div class="radio">
                <div class="radio-input">
            <input type="radio" id="app" value="app"> 
            <label for="app">App</label>
                </div>
            <p> $12</p>
            </div>
            <div class="radio">
                <div class="radio-input">
            <input type="radio" id="webfont" value="webfont"> 
            <label for="webfont">Webfont</label>
                </div>
            <p class="small"> Starting at $8</p>
            </div>
            <p class="small"><span>Learn more about licenses</span>
        </div>
        <div class="sec-one-btn">
        <button class="dark">Add to cart</button>
        <button class="light">Add to cart</button>
        </div>
    </div>
    <div class="section-two section">
        <img src="https://images.unsplash.com/photo-1631947430066-48c30d57b943?q=80&w=2816&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="profile">
        <h3>Etta Lamb</h3>
        <p>For custom orders please contact us at design@gmail.com</p>
        <div class="prof-button">
            <button class="light">Follow</button>
            <button class="dark">Message</button>
        </div>
    </div>
    <div class="section-three section">
        <div class="border">
            <i class="fa-solid fa-share-nodes"></i>&nbsp;Share
        </div>
        <div class="border">
           <i class="fa-regular fa-heart"></i>&nbsp;144 Likes
        </div>
        <div class="border">
            <i class="fa-solid fa-bookmark"></i>&nbsp;Bookmarked
        </div>
    </div>
</div>

</body>

</html>
