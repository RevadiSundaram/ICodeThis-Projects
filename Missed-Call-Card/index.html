<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <header>
            <div class="det">
                <i class="fa-solid fa-phone-volume red"></i>
                <h4>Missed call</h4>
            </div>
            <i class="fa-solid fa-xmark close"></i>
        </header>
        <section>
            <img src="https://images.unsplash.com/photo-1521572267360-ee0c2909d518?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <div class="details">
                <p>You missed a call from <span> Fredrick Floyd</span></p>
                <p class="small">22 hours ago</p>
            </div>
        </section>
        <div class="button">
            <button class="btn-1"><i class="fa-regular fa-message"></i>&nbsp; Send Message</button>
            <button class="btn-2"><i class="fa-solid fa-phone"></i>&nbsp; Call back</button>
        </div>
    </main>
</body>


</html>
