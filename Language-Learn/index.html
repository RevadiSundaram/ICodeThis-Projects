<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <div class="container">
        <div class="section-one">
            <div class="sec-one section">
                <h3>Select a tier</h3>
                <div class="comp">
                    <div>
                        <h4>$5/month</h4>
                        <p>A significant contribution</p>
                    </div>
                    <button class="select comp-btn">Select</button>
                </div>
                <div class="comp">
                    <div>
                        <h4>$30/month</h4>
                        <p>A huge contribution</p>
                    </div>
                    <button class="select comp-btn">Select</button>
                </div>
            </div>
            <div class="sec-two section">
                <div class="nature" data-progress="75" style="--progress: 75deg;">
                    <i class="fa-brands fa-pagelines"></i>

                </div>
                <h3>Nature</h3>
                <button class="continue">Continue</button>
            </div>
        </div>
        <div class="section-two">
            <div class="bar">
                <div class="progress">
                </div>
            </div>
            <h3>Which of these is "You eat pasta"?</h3>
            <div class="checkbox">
                <div class="check">
                <input class="box" type="checkbox" id="checkbox"/><label for="checkbox">El caballo es pequno</label>
                </div>
                <div class="check">
                <input class="box" type="checkbox" id="checkbox"/><label for="checkbox">Tu comes pasta</label>
                </div>
                <div class="check">
                <input class="box" type="checkbox" id="checkbox"/><label for="checkbox">El come pan</label>
                </div>
            </div>
            <button class="skip">Skip this question</button>
            <button class="submit">Submit</button>
        </div>
    </div>
</body>


</html>
