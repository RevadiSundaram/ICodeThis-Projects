<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h3>Payment</h3>
        <div class="radio">
            <input type="radio">
            <div>
                <h5>Card</h5>
                <p class="small"> Pay with a card </p>
                <div class="cards">
                    <p class="border"><i class="fa-regular fa-credit-card"></i> &nbsp; Card number</p>
                    <div class="details">
                        <p class="border-2"><i class="fa-regular fa-calendar"></i> &nbsp; MM/DD</p>
                        <p class="border-3"><i class="fa-solid fa-lock"></i>&nbsp; CVV</p>
                    </div>
                </div>
                <div class="check">
                    <input type="checkbox">
                    <p> Remember my card</p>
                </div>
            </div>
        </div>
            <div class="radio radio-2">
                <input type="radio">
                <div>
                    <h5>Get first. Pay later.</h5>
                    <p class="small">Pay within 30 days </p>
                </div>
            </div>
            
            <button>CONTINUE</button>
    </div>
</body>


</html>
