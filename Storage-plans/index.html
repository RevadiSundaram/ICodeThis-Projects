<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <div class="header">
               <div class="icon"> <i class="fa-solid fa-arrow-left"></i></div>
                <h2>Total Storage</h2>
            </div>
            <div class="chart">
               <div class="border"> <div class="pie"></div> </div>
                <div class="details">
                    <div>
                    <h3>30 GB</h3>
                    <p> Total Storage</p>
                    </div>
                    <div class="blue">
                        <h3>3.6 GB</h3>
                        <p>10% used</p>
                    </div>
                    <button class="detail-btn">View details</button>
                </div>
            </div>
        </div>
        <div class="section-two">
            <h2>Plans</h2>
            <div class="position">
            <div class="con-one con">
                <h1>30 GB</h1>
                <p> Current Plan</p>
            </div>
            <div class="con-two con">
                <h1>100 GB</h1>
                <div class="left">
                    <button> NOK 17.00/month</button>
                    <p>Or prepay anually NOK 170.00/year</p>
                </div>
            </div>
            <div class="con-three con">
                <h1>1 TB</h1>
                <div class="left">
                    <button> NOK 89.00/month</button>
                    <p>Or prepay anually NOK 899.00/year</p>
                </div>
            </div>
            </div>
        </div>
    </div>

</body>


</html>
