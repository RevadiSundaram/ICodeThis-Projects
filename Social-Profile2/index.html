<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <section class="section-1">
            <header>
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-ellipsis"></i>
            </header>
            <div class="image">
                <img src="https://images.unsplash.com/photo-1611590027211-b954fd027b51?q=80&w=2838&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
                <div class="details">
                    <h3>Dorothy Carter</h3>
                    <p>Photographer</p>
                    <button><i class="fa-solid fa-plus"></i> &nbsp;Follow</button>
                </div>
            </div>
            <div class="icons">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-behance"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-pinterest-p"></i>
            </div>
        </section>
        <section class="section-2">
            <div class="numbers">
                <h5>2589</h5>
                <p>Followers</p>
            </div>
            <div class="numbers">
                <h5>1896</h5>
                <p>Following</p>
            </div>
        </section>
        <section class="section-3">
            <nav>
                <p>All</p>
                <p class="highlight">Photos</p>
                <p>Videos</p>
            </nav>
            <div class="grid">
                <img src="https://images.unsplash.com/photo-1716221335037-13dc765ac8d0?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8" />
                <img src="https://images.unsplash.com/photo-1716316858979-1bd9fd9da3a5?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D" />
                <img src="https://images.unsplash.com/photo-1715073145727-393bbded41d9?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMnx8fGVufDB8fHx8fA%3D%3D" />
                <img src="https://images.unsplash.com/photo-1715630914994-63d4eb84e103?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzMXx8fGVufDB8fHx8fA%3D%3D" />
                <img src="https://images.unsplash.com/photo-1716291033271-6321288e3c73?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzNHx8fGVufDB8fHx8fA%3D%3D" />
                <img src="https://images.unsplash.com/photo-1715313200229-0326e4fd2e5e?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0MXx8fGVufDB8fHx8fA%3D%3D" />
            </div>
        </section>
    </main>
</body>


</html>
