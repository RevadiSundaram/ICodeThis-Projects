<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1568161300532-8d90fa3e56f7?q=80&w=2848&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Flower-Image">
        <div class="section">
            <h2>Log in</h2>
            <div class="label">
                <label>Email</label>
                <input type="email" placeholder="Enter your email address" />
            </div>
            <div class="label">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" />
            </div>
            <button class="btn-1">Login</button>
            <p>Or</p>
            <button class="btn-2"><i class="fa-brands fa-linkedin"></i> &nbsp;Continue with LinkedIn</button>

            <p class="link">Can't log in? &nbsp; - &nbsp; Sign up for an account</p>

        </div>
    </div>
