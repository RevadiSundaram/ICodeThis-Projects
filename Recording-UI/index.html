<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fa-regular fa-window-minimize"></i>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="wrapper">
            <div class="record">
            <p>Recording</p>
            <h2>
                <span id="hr">00</span>
                :
                <span id="min">00</span>
                :
                <span id="sec">00</span>
                :
                <span id="count">00</span>
            </div>
            <div class="function">
                
                <p class="green" id="pause"><i class="fa-solid fa-pause"></i>&nbsp;Pause</p>
                <p class="red" id="red"><i class="fa-solid fa-stop"></i>&nbsp;Stop</p>
                
            </div>
        </div>
        <div class="footer">
            <p><i class="fa-solid fa-pencil"></i>&nbsp;Draw</p>
            <div class="zoom">
                <i class="fa-solid fa-magnifying-glass-plus"></i>
                <i class="fa-solid fa-magnifying-glass-minus"></i>
                <p>X1</p>
            </div>
            <div class="volume">
                <i class="fa-solid fa-microphone"></i> &nbsp;
                <i class="fa-solid fa-volume-high"></i>
            </div>
        </div>
    </div>
</body>

</html>
