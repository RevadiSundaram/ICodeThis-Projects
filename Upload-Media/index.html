<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <main>
        <section class="sec-1">
            <h3>Upload Photos and Videos</h3>
            <p>We are glad you decided to join <br> our cause!</p>
            <div class="upd">
                <button class="btn-1">Browse</button>
                <p class="opacity">or drag and drop</p>
            </div>
        </section>
        <section class="sec-2">
            <img src="https://images.unsplash.com/photo-1588477000993-460d2257f88a?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
            <form>
                <div class="det">
                    <label>Name your file</label>
                    <input type="text" class="box" placeholder="Please enter a name for the file" />
                </div>
                <div class="det">
                    <label>Location (optional)</label>
                    <input type="text" class="box" placeholder="Eg. On a tree, in the car" />
                </div>
                <div class="det">
                    <label>Tags (optional)</label>
                    <input type="text" class="box" />
                </div>
                <button class="btn-2">Upload</button>
            </form>
        </section>
    </main>
    
</body>


</html>
