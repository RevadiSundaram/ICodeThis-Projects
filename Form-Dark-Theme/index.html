<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="section-1">
            <div class="container">
                <p>Hi!</p>
                <p>One of our consultants will assist you as soon as they can!</p>
                <form>
                    <div class="each">
                        <label>Name</label>
                        <input type="input" id="name">
                    </div>
                    <div class="each">
                        <label>Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="each">
                        <label>Phone Number (optional)</label>
                        <input type="number" id="number">
                    </div>
                    <div class="each">
                        <label>Message</label>
                        <textarea>
                        </textarea>
                    </div>
                    <button>Start Chat</button>
                </form>
            </div>
            <i class="fa-solid fa-xmark"></i>
        </section>
        <section class="section-2">
            <article class="article-1">
                <i class="fa-solid fa-shield"></i>
                <div class="safe">
                    <h5>Show others that you are safe</h5>
                    <p>If you approve your profile with BankID, you are perceived as a safer person to trade with</p>
                    <button>Get Started</button>
                </div>
            </article>
            <article class="article-2">
                <i class="fa-regular fa-envelope"></i>
                <h3>Subscribe to the newsletter</h3>
                <div class="flex">
                    <input type="email" placeholder="Enter email address">
                    <button>OK</button>
                </div>
            </article>
        </section>
    </main>
</body>


</html>
