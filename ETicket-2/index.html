<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <main>
        <header>
            <p>iPhone &nbsp;<i class="fa-solid fa-wifi"></i></p>
            <p>4.21PM</p>
            <p><i class="fa-brands fa-bluetooth-b"></i> &nbsp;100%&nbsp;<i class="fa-solid fa-battery-full"></i>
        </header>
        <div class="container">
            <h3>MY TICKETS</h3>
            <div class="card">
                <h2>THE LEGEND OF TARZAN</h2>
                <p class="grey">BOOKING NO: #25668</p>
                <div class="color">
                    <div>
                        <p>ROOM</p>
                        <h5>14</h5>
                    </div>
                    <div>
                        <p>ROW</p>
                        <h5>7</h5>
                    </div>
                    <div>
                        <p>SEAT</p>
                        <h5>18</h5>
                    </div>
                </div>
                <div class="grey flex">
                    <p>PRICE:&nbsp;$5</p>
                    <p>DATE: &nbsp;09.05.2016</p>
                </div>
                <p class="line">
                <p class="barcode">abcdefghi</p>
            </div>
            <p class="down">Use the booking number to pick up your tickets before the show</p>
        </div>
        <footer>
            <div>
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>
            <div>
                <i class="fa-solid fa-video"></i>
                <p>Movies</p>
            </div>
            <div>
                <i class="fa-regular fa-star"></i>
                <p>Favorites</p>
            </div>
            <div>
                <i class="fa-solid fa-ticket"></i>
                <p>My Tickets</p>
        </footer>
    </main>

</html>
