<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Virtual Assistant</h3>
            <p>Our virtual assistant is ready to assist you, making
                your online experience seamless and enjoyable</p>
        </div>
        <div class="main">
            <div class="santa">
                <img src="/images/iCodeMas/tiny_santa.png" alt="santa-profile">
                <div class="santa-two">
                    <div class="santa-chat">
                        <p>Hi there, my child!</p>
                    </div>
                    <div class="santa-chat">
                        <p>What can I help you with?</p>
                    
                    </div>
                    <p class="small">Santa Klaus, 7 mins ago</p>
                </div>
                    
                </div> 
            </div>
            <div class="user">
                <div class="user-chat">
                    <p>Helllo, Santa</p>
                </div>
                <div class="user-chat">
                    <p>I'd like to know when you'll bring my gift?</p>
                </div>
            </div>
            <div class="chat">
                <input type="textbox" placeholder="What can I help you with?">
                <button><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
        <div class="btn">
            <button> </button>
        </div>
    </div>
   
</body>


</html>
