<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container" id="container">
        
        <div class="section" id="section">
            <div class="icon">
                <img src="/images/iCodeMas/gift.png">
                <button class="btn" id="btn">
                <i class="fa-solid fa-xmark "></i>
                </button>
            </div>
            <h2>Gift the joy of choice</h2>
            <p>Show them you care with a gift they'll love. With an online
                gift card, they can choose from a wide selection of products.
            </p>
            <div class="counter">
                <button>-</button>
                <input type="text" id="amount" value="$25">
                <button>+</button>
            </div>
            <div class="preview btn-dol">
               
                <button>$25</button>
                <button>$50</button>
                <button>$75</button>
                <button>$100</button>
                <button>$200</button>
                <button>$300</button>
            </div>
            <div class="cart"> 
            <button> Add to Cart &nbsp; <i class="fa-solid fa-cart-shopping"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
